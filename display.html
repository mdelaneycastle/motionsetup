<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artwork Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #container {
      max-width: 600px;
      padding: 20px;
    }
    #info {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="status">Waiting for interaction...</h1>
    <div id="info" style="display: none;"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io("https://api.marcosismotion.co.uk");

  socket.on("connect", () => {
    console.log("âœ… Connected to WebSocket");
  });

  socket.on("update_display", (data) => {
    document.getElementById("status").style.display = "none";
    const infoBox = document.getElementById("info");
    infoBox.style.display = "block";

    // Build HTML content
    infoBox.innerHTML = `
      <h2>Light ${data.light}</h2>
      <h3>${data.title}</h3>
      <p><strong>Artist:</strong> ${data.artist}</p>
      <img src="${data.image_url}" alt="Artwork Thumbnail" style="max-width: 100%; border-radius: 8px; margin: 10px 0;">
      <p><a href="${data.url}" target="_blank">View Full Artwork Page</a></p>
    `;
  });
</script>
</body>
</html>
