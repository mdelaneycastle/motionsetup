<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joseph Test</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 22px;
      margin: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Light Fade Test</h1>
  <button onclick="fade(1)">Light 1 Red</button>
  <button onclick="fade(2)">Light 2 Cyan</button>

  <script>
    function fade(target) {
      fetch(`http://172.17.67.22:5050/activate?target=${target}`)
        .then(res => res.json())
        .then(data => console.log("✅", data))
        .catch(err => console.error("❌", err));
    }
  </script>
</body>
</html>
