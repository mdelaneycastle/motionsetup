<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph's Light Fade</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Joseph's Light Fade</h1>
  <button onclick="fade('r', 'c')">Red → Cyan</button>
  <button onclick="fade('c', 'r')">Cyan → Red</button>

  <script>
    function fade(left, right) {
      fetch(`http://<your-pi-ip>:5050/fade_to?left=${left}&right=${right}`)
        .then(res => res.json())
        .then(data => console.log("✅ Lights updated:", data))
        .catch(err => console.error("❌ Error:", err));
    }
  </script>
</body>
</html>
