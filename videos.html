<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Uploader & Configurator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1, h2 { color: #333; }
    select, input[type="file"] { margin-bottom: 10px; padding: 6px; font-size: 16px; }
    .video-section { display: flex; flex-wrap: wrap; gap: 20px; }
    .video-block { display: flex; flex-direction: column; align-items: center; width: 180px; }
    .video-block img { max-width: 100%; height: auto; border: 1px solid #ccc; margin-bottom: 5px; }
    button { padding: 8px 12px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Upload a Video</h1>

  <input type="file" id="fileInput" accept="video/*">
  <button onclick="uploadFile()">Upload</button>

  <div id="progressContainer" style="display:none; margin-top: 10px;">
    <progress id="uploadProgress" value="0" max="100" style="width: 100%;"></progress>
    <p id="progressText">0%</p>
    <p id="speedText">Speed: 0 MB/s</p>
  </div>

  <h2>Video Selections</h2>
  <div class="video-section" id="videoSelectorSection"></div>

  <button onclick="saveSelection()">Save Selection</button>

  <script>
    const apiBaseUrl = 'https://videos.marcosismotion.co.uk/api';
    let allVideos = [];
    const UPLOAD_FOLDER = '/home/admin/videos/';

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please choose a file.");

      const xhr = new XMLHttpRequest();
      const progressBar = document.getElementById("uploadProgress");
      const progressText = document.getElementById("progressText");
      const speedText = document.getElementById("speedText");
      const container = document.getElementById("progressContainer");

      const formData = new FormData();
      formData.append("file", file);

      container.style.display = "block";
      let startTime = new Date().getTime();

      xhr.upload.addEventListener("progress", function (e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.value = percent;
          progressText.innerText = `${percent}%`;

          const elapsedTime = (new Date().getTime() - startTime) / 1000;
          const speedMBps = (e.loaded / (1024 * 1024)) / elapsedTime;
          speedText.innerText = `Speed: ${speedMBps.toFixed(2)} MB/s`;
        }
      });

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          alert("‚úÖ Upload complete!");
          progressBar.value = 0;
          progressText.innerText = "0%";
          speedText.innerText = "Speed: 0 MB/s";
          container.style.display = "none";
          document.getElementById("fileInput").value = "";
          loadVideoList();
        }
      };

      xhr.open("POST", `${apiBaseUrl}/upload`, true);
      xhr.send(formData);
    }

    async function loadVideoList() {
      try {
        const response = await fetch(`${apiBaseUrl}/videos`);
        const videos = await response.json();
        allVideos = videos;
        const section = document.getElementById('videoSelectorSection');
        section.innerHTML = '';

        for (let i = 0; i < 5; i++) {
  const block = document.createElement('div');
  block.className = 'video-block';

  // üè∑Ô∏è Add "Intro" label above first block
  if (i === 0) {
    const introLabel = document.createElement('div');
    introLabel.textContent = 'üé¨ Intro';
    introLabel.style.fontWeight = 'bold';
    introLabel.style.marginBottom = '4px';
    block.appendChild(introLabel);
  }

          const img = document.createElement('img');
          img.id = `preview${i}`;
          img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=='; // transparent 1x1 gif
          img.alt = 'Select a video';

          const select = document.createElement('select');
          select.id = `dropdown${i}`;
          select.innerHTML = '<option disabled selected>Select a video</option>' +
            videos.map(v => `<option value="${v}">${v}</option>`).join('');

          select.addEventListener('change', () => {
            const selected = select.value;
            img.src = `${apiBaseUrl}/thumbnail/${encodeURIComponent(selected)}?t=${Date.now()}`;
            updateDropdownOptions();
          });

          block.appendChild(img);
          block.appendChild(select);
          section.appendChild(block);
        }

        updateDropdownOptions();
      } catch (error) {
        console.error('List error:', error);
      }
    }

    function updateDropdownOptions() {
      const selectedValues = [];
      for (let i = 0; i < 5; i++) {
        const sel = document.getElementById(`dropdown${i}`);
        if (sel && sel.value) selectedValues.push(sel.value);
      }

      for (let i = 0; i < 5; i++) {
        const sel = document.getElementById(`dropdown${i}`);
        const current = sel.value;
        sel.innerHTML = '<option disabled>Select a video</option>' +
          allVideos.map(v => {
            const disabled = selectedValues.includes(v) && v !== current ? 'disabled' : '';
            const selected = v === current ? 'selected' : '';
            return `<option value="${v}" ${disabled} ${selected}>${v}</option>`;
          }).join('');
      }
    }

    async function getDuration(filename) {
      const video = document.createElement("video");
      video.src = `${apiBaseUrl}/videos/${encodeURIComponent(filename)}`;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(Math.floor(video.duration));
        video.onerror = () => resolve(0);
      });
    }

    async function saveSelection() {
  const selections = [];
  for (let i = 0; i < 5; i++) {
    const select = document.getElementById(`dropdown${i}`);
    if (!select || !select.value) {
      alert("‚ö†Ô∏è Please make all 5 selections.");
      return;
    }
    selections.push(select.value);
  }
      
function toggleAndPlay() {
    console.log("üé¨ Starting sequence...");
    fetch(`${piIp}/toggle_and_play`)
        .then(res => res.text())
        .then(data => console.log("‚úÖ Triggered:", data))
        .catch(err => console.error("‚ùå Sequence error:", err));
}

function activateWhiteMode() {
    console.log("üåü Setting all lights to white...");
    fetch(`${piIp}/turn_all_lights_white`)
        .then(res => res.json())
        .then(data => {
            console.log("‚úÖ Lights set:", data);
            updateAllStatuses(); // Optional refresh
        })
        .catch(err => console.error("‚ùå White mode error:", err));
}

function stopVideo() {
    console.log("üõë Stopping video...");
    fetch(`${piIp}/stop_video`)
        .then(res => res.text())
        .then(data => {
            console.log("‚úÖ Video stopped:", data);
            activateWhiteMode(); // Auto fade-in after stop
        })
        .catch(err => console.error("‚ùå Stop error:", err));
}
      

  try {
    const res = await fetch(`${apiBaseUrl}/save_config`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ videos: selections })
    });

    const result = await res.json();
    if (res.ok) {
      alert("‚úÖ " + result.message);
    } else {
      alert("‚ùå " + (result.error || "Failed to save configuration."));
    }
  } catch (err) {
    console.error("‚ùå Save error:", err);
    alert("‚ùå Could not save. Check console for details.");
  }
}

    loadVideoList();
  </script>
</body>
</html>
