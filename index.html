<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting and Motion Control.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .light-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .light-status {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .light-button {
            width: 120px;
            cursor: pointer;
            transition: opacity 0.3s;
            border: 2px solid #000;
            border-radius: 8px;
        }
        .light-off {
            opacity: 0.4;
        }
        .controls {
            margin-top: 20px;
        }
        .button {
            width: 220px;
            padding: 12px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid black;
            background-color: #f0f0f0;
        }
        .motion-container {
            margin-top: 20px;
        }
        .jump-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lighting and Motion Control</h1>
    
    <div class="container">
        <!-- Light Controls -->
        <div class="light-container">
            <div class="light-status" id="statusText1">Light 1: OFF</div>
            <img id="light1" class="light-button light-off" src="BCN1.png" alt="Light 1" onclick="toggleLight(1)">
        </div>

        <div class="light-container">
            <div class="light-status" id="statusText2">Light 2: OFF</div>
            <img id="light2" class="light-button light-off" src="BCN2.png" alt="Light 2" onclick="toggleLight(2)">
        </div>

        <div class="light-container">
            <div class="light-status" id="statusText3">Light 3: OFF</div>
            <img id="light3" class="light-button light-off" src="BCN3.png" alt="Light 3" onclick="toggleLight(3)">
        </div>

        <div class="light-container">
            <div class="light-status" id="statusText4">Light 4: OFF</div>
            <img id="light4" class="light-button light-off" src="BCN4.png" alt="Light 4" onclick="toggleLight(4)">
        </div>

        <!-- Video Controls -->
        <div class="controls">
            <button class="button" onclick="playVideo()">Play Video</button>
            <button class="button" onclick="stopVideo()">Stop Video</button>
            <button class="button" onclick="toggleAndPlay()">Toggle and Play Video</button>
        </div>

        <!-- Jump to Scene Controls -->
        <div class="jump-controls">
    <button class="button" id="jump1">1-2-3</button>
    <button class="button" id="jump2">Silence</button>
    <button class="button" id="jump3">Waiting</button>
    <button class="button" id="jump4">Wheeee!</button>
</div>

        <!-- Motion Sensor Controls -->
        <div class="motion-container">
            <div class="light-status" id="motionStatus">Motion Sensor: OFF</div>
            <button class="button" onclick="toggleMotion()">Toggle Motion Sensor</button>
        </div>
    </div>

    <script>
        const piIp = "https://api.marcosismotion.co.uk";

let jumpTimes = [5, 10, 15, 20, 25]; // Default values, updated via API

function fetchJumpTimes() {
    fetch(`${piIp}/get_jump_times`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched Video Jump Times:", data); // Debugging log
            jumpTimes = data.jump_times || [5, 10, 15, 20]; // Fallback values
            updateJumpButtons();
        })
        .catch(error => console.error("Error fetching jump times:", error));
}

function updateJumpButtons() {
    console.log("Updating Jump Buttons with:", jumpTimes); // Debugging log

    document.getElementById("jump1").onclick = function () { jumpToTime(jumpTimes[0], 1); };
    document.getElementById("jump2").onclick = function () { jumpToTime(jumpTimes[1], 2); };
    document.getElementById("jump3").onclick = function () { jumpToTime(jumpTimes[2], 3); };
    document.getElementById("jump4").onclick = function () { jumpToTime(jumpTimes[3], 4); };
}

function jumpToTime(timeInSeconds, lightNumber) {
    console.log(`Jumping to time: ${timeInSeconds}, Light: ${lightNumber}`); // Debugging log
    fetch(`${piIp}/jump_to_time?time=${timeInSeconds}&light=${lightNumber}`)
        .then(response => response.text())
        .then(data => console.log("Jump Response:", data))
        .catch(error => console.error("Error:", error));
}

function updateStatus(lightNumber) {
    fetch(`${piIp}/status${lightNumber}`)
        .then(response => response.text())
        .then(status => {
            const lightElement = document.getElementById(`light${lightNumber}`);
            document.getElementById(`statusText${lightNumber}`).innerText = `Light ${lightNumber}: ${status}`;
            if (status === "ON") {
                lightElement.classList.remove("light-off");
            } else {
                lightElement.classList.add("light-off");
            }
        })
        .catch(() => {
            document.getElementById(`statusText${lightNumber}`).innerText = "Status: Error";
        });
}

function toggleLight(lightNumber) {
    fetch(`${piIp}/toggle${lightNumber}`)
        .then(() => updateStatus(lightNumber));
}

function playVideo() {
    fetch(`${piIp}/play_video`);
}

function stopVideo() {
    fetch(`${piIp}/stop_video`);
}

function toggleAndPlay() {
    fetch(`${piIp}/toggle_and_play`);
}

function toggleMotion() {
    fetch(`${piIp}/toggle_motion`)
        .then(response => response.text())
        .then(status => {
            document.getElementById("motionStatus").innerText = `Motion Sensor: ${status}`;
        })
        .catch(() => {
            document.getElementById("motionStatus").innerText = "Motion Sensor: Error";
        });
}

function updateMotionStatus() {
    fetch(`${piIp}/motion_status`)
        .then(response => response.text())
        .then(status => {
            document.getElementById("motionStatus").innerText = `Motion Sensor: ${status}`;
        })
        .catch(() => {
            document.getElementById("motionStatus").innerText = "Motion Sensor: Error";
        });
}

function updateAllStatuses() {
    updateStatus(1);
    updateStatus(2);
    updateStatus(3);
    updateStatus(4);
    updateMotionStatus();
}

// ðŸ›  Ensure everything runs correctly on page load
window.onload = function () {
    console.log("Page Loaded: Fetching Jump Times");
    fetchJumpTimes();
    updateAllStatuses();
};

// Automatically update statuses every 2 seconds
setInterval(updateAllStatuses, 2000);
    </script>
</body>
</html>
