<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting and Motion Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #45494e;
            color: white;
            transition: filter 0.3s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .light-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .light-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .light-status {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .light-button {
            width: 120px;
            cursor: pointer;
            transition: opacity 0.3s, box-shadow 0.3s;
            border: 2px solid white;
            border-radius: 8px;
        }
        .light-off {
            opacity: 0.4;
            box-shadow: none;
       }

        .light-on {
            opacity: 1;
            box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.8); /* üî• Glow Effect */
      }
        .button {
            width: 220px;
            padding: 12px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #5a5e63;
            color: white;
        }
        .button:hover {
            background-color: #6c7177;
        }
        .motion-container {
            margin-top: 20px;
        }

        /* Login Modal */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .login-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            z-index: 11;
            position: relative;
        }
        .login-box input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            display: block;
        }
        .login-box button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #5a5e63;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .login-box button:hover {
            background-color: #6c7177;
        }

        /* Blur effect for background (but NOT login box) */
        .blurred-background {
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
            <p id="errorMessage" style="color: red; display: none;">Invalid login. Try again.</p>
        </div>
    </div>

    <div id="mainContent" class="blurred-background">
        <h1>Lighting and Motion Control</h1>

        <div class="container">
            <div class="light-row">
                <div class="light-container">
                    <div class="light-status" id="statusText1">Light 1: OFF</div>
                    <img id="light1" class="light-button light-off" src="BCN2.png" alt="Light 1" onclick="toggleLight(1)">
                    <button class="button" id="jump1">1-2-3</button>
                </div>
                <div class="light-container">
                    <div class="light-status" id="statusText2">Light 2: OFF</div>
                    <img id="light2" class="light-button light-off" src="BCN4.png" alt="Light 2" onclick="toggleLight(2)">
                    <button class="button" id="jump2">Wheeeeee!</button>
                </div>
                <div class="light-container">
                    <div class="light-status" id="statusText3">Light 3: OFF</div>
                    <img id="light3" class="light-button light-off" src="BCN1.png" alt="Light 3" onclick="toggleLight(3)">
                    <button class="button" id="jump3">Silence</button>
                </div>
                <div class="light-container">
                    <div class="light-status" id="statusText4">Light 4: OFF</div>
                    <img id="light4" class="light-button light-off" src="BCN3.png" alt="Light 4" onclick="toggleLight(4)">
                    <button class="button" id="jump4">Waiting</button>
                </div>
            </div>

            <div class="controls">
                <button class="button" onclick="toggleAndPlay()">Light Sequence and Video</button>
                <button class="button" onclick="stopVideo()">Stop Video</button>
            </div>

            <div class="motion-container">
                <div class="light-status" id="motionStatus">Motion Sensor: OFF</div>
                <button class="button" onclick="toggleMotion()">Toggle Motion Sensor</button>
            </div>
        </div>
    </div>

    <script>
    const piIp = "https://api.marcosismotion.co.uk"; // Your secure API domain

let jumpTimes = []; // Define globally

function checkLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // üî• Use API-based authentication instead of hardcoding
    fetch(`${piIp}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById("loginOverlay").style.display = "none";
            document.getElementById("mainContent").classList.remove("blurred-background");

            console.log("üöÄ Logged in! Fetching jump times & updating statuses...");
            fetchJumpTimes();
            updateAllStatuses();
        } else {
            document.getElementById("errorMessage").style.display = "block";
        }
    })
    .catch(error => console.error("‚ùå Login failed:", error));
}

function fetchJumpTimes() {
    fetch(`${piIp}/get_jump_times`)
        .then(response => response.json())
        .then(data => {
            console.log("‚úÖ Jump times fetched:", data);
            jumpTimes = data.jump_times;
            updateJumpButtons();
        })
        .catch(error => console.error("‚ùå Error fetching jump times:", error));
}

function updateJumpButtons() {
    if (jumpTimes.length < 4) {
        console.error("‚ùå Not enough jump times to update buttons.");
        return;
    }

    document.getElementById("jump1").onclick = () => jumpToTime(jumpTimes[0], 1);
    document.getElementById("jump2").onclick = () => jumpToTime(jumpTimes[1], 2);
    document.getElementById("jump3").onclick = () => jumpToTime(jumpTimes[2], 3);
    document.getElementById("jump4").onclick = () => jumpToTime(jumpTimes[3], 4);
}

function jumpToTime(time, lightNumber) {
    fetch(`${piIp}/jump_to_time?time=${time}&light=${lightNumber}`)
        .then(response => response.text())
        .then(data => console.log("üì° Jump Response:", data))
        .catch(error => console.error("‚ùå Error:", error));
}

function updateStatus(lightNumber) {
    fetch(`${piIp}/status${lightNumber}`)
        .then(response => response.text())
        .then(status => {
            document.getElementById(`statusText${lightNumber}`).innerText = `Light ${lightNumber}: ${status}`;
        });
}

function updateAllStatuses() {
    console.log("üîÑ Updating all statuses...");
    for (let i = 1; i <= 4; i++) {
        updateStatus(i);
    }
}

function stopVideo() {
    fetch(`${piIp}/stop_video`).then(() => console.log("üì° Video stopped"));
}

function toggleLight(lightNumber) {
    fetch(`${piIp}/toggle${lightNumber}`)
        .then(response => response.text())
        .then(data => {
            console.log(`üì° Toggled Light ${lightNumber}:`, data);
            
            const lightImage = document.getElementById(`light${lightNumber}`);
            const statusText = document.getElementById(`statusText${lightNumber}`);

            if (lightImage.classList.contains("light-off")) {
                lightImage.classList.remove("light-off");
                lightImage.classList.add("light-on");
                statusText.innerText = `Light ${lightNumber}: ON`;
            } else {
                lightImage.classList.remove("light-on");
                lightImage.classList.add("light-off");
                statusText.innerText = `Light ${lightNumber}: OFF`;
            }
        })
        .catch(error => console.error("‚ùå Error toggling light:", error));
}

// ‚úÖ Immediately Fetch Jump Times on Page Load
fetchJumpTimes();
</script>

</body>
</html>
